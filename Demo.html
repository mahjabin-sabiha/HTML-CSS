<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center text-primary">Welcome to Bootstrap</h1>
        <p class="text-center">This is a simple responsive page using Bootstrap 5.</p>

        <!-- Button -->
        <div class="text-center mb-4">
            <button class="btn btn-success">Click Me</button>
            <button class="btn btn-danger">Delete</button>
        </div>

        <!-- Card Example -->
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Placeholder">
                    <div class="card-body">
                        <h5 class="card-title">Bootstrap Card</h5>
                        <p class="card-text">This is an example card styled with Bootstrap.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
